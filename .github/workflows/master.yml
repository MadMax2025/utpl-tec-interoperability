name: Deploy Application

on:
  push:
    branches: [ master ]  # Change to your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: cd semana3-api-cdk && npm install  # Specify the directory here

      - name: Synthesize AWS CDK stack
        run: cd semana3-api-cdk && npx cdk synth  # Specify the directory here

      - name: Deploy AWS CDK stack
        run: cd semana3-api-cdk && npx cdk deploy --all  # Specify the directory here

